#############################
### ENVIRONMENT VARIABLES ###
#############################

# Define your main accent color
env = ACCENT_COLOR, #FFBA00

# Define your terminal font
env = TERMINAL_FONT, CaskaydiaMonoNF

# Define a general background color (example)
env = BG_COLOR, #1F1F1F

# Define a general foreground color (example)
env = FG_COLOR, #F1F1F1

# Define a path to your Rofi theme (example)
env = ROFI_THEME_PATH,$HOME/.config/rofi/themes/my_custom_theme.rasi
